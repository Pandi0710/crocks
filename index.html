<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: auto;
            max-width: 600px;
        }

        .fact-display {
            background-color: #e0f7fa; /* Light cyan background for the fact area */
            border: 2px solid #00796b; /* Teal border */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00796b; /* Teal button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005b4f; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fact Display</h1>
        <div class="fact-display">
            <p id="fact">Here will be a random fact about crocodiles.</p>
        </div>
        <button onclick="displayRandomFact()">Show Random Fact</button>
    </div>

    <script>
        const crocodileFacts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily eat fish, birds, and mammals.",
            "Crocodiles have powerful jaws with a bite force of over 3,000 pounds per square inch.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are ectothermic, meaning they rely on external sources to regulate their body temperature.",
            "They have a unique ability to see in the dark, thanks to a special layer of tissue in their eyes.",
            "Crocodiles communicate through a variety of vocalizations, including hissing and growling.",
            "Some species of crocodiles can reach lengths of over 20 feet."
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * crocodileFacts.length);
            document.getElementById('fact').innerText = crocodileFacts[randomIndex];
        }
    </script>
</body>
</html>
